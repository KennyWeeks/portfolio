<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Portfolio</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/wolf_white.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<style>

		:root {
			--doc-height:100%;
		}

		html, body {
			width:100vw;
			height:100vh;
			height: var(--doc-height);
			padding:0px;
			margin:0px;
			font-family:sans-serif;
			overflow-x:hidden;
		}
		body {
			overflow-x:hidden;
			overflow-y:scroll;
			background-color:#f2f2f2;
		}

		body::-webkit-scrollbar {
			display:none;
		}

		#content-body {
			box-shadow:inset 0 0 0 2px #000;
		}

	</style>
	<body data-sveltekit-preload-data="hover">
		<div id="content-body" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
